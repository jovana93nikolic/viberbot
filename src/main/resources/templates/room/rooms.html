
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rooms</title>
	<style media="screen">
    body {
        background-color: #F9F9F9;
        background-image: url("https://s-media-cache-ak0.pinimg.com/originals/2b/0f/0f/2b0f0fb7dd3ad0cc2d3f8d1c7e82d294.jpg");
        background-position: center top;
        background-repeat: no-repeat;
        background-size: cover;
       
    }
</style>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(rooms)}">
        <h2>Room List</h2>
        
         <p><a th:href="@{/room/new}">ADD NEW ROOM</a></p>
        
        
        <table class="table table-bordered">
            <thead>
            <tr class="warning">
                
                <th>Name</th>
                <th>Number</th>
                <th>Start work time</th>
                <th>End work time</th>
                
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
               
            </tr>
            </thead>
            <tr class="active" th:each="room : ${rooms}">

                <td th:text="${room.name}">Name</td>
                <td th:text="${room.number}">Number</td>
                <td th:text="${room.startWorkTime}">StartWorkTime</td>
                <td th:text="${room.endWorkTime}">EndWorkTime</td>
          
                <td><a th:href="${'/room/' + room.id}">View</a></td>
                <td><a th:href="${'/room/edit/' + room.id}">Edit</a></td>
                <td><a th:href="${'/room/delete/' + room.id}">Delete</a></td>
            
            </tr>
        </table>

    </div>
</div>

</body>
</html>
