
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Rooms</title>
	<style media="screen">
    body {
        background-color: #F9F9F9;
        background-image: url("https://s-media-cache-ak0.pinimg.com/originals/14/22/07/142207cfb41addee27b138fa7b7638d0.jpg");
        background-position: center top;
        background-repeat: no-repeat;
        background-size: fit;
       
    }
</style>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
</head>
<body>
<div class="container">
     <th:block th:include="fragments/header :: header"></th:block>
    <div th:if="${not #lists.isEmpty(rooms)}">
        <h2>Room List</h2>
        <div class="bodycontainer scrollable">
        <table class="table table-bordered">
            <thead>
            <tr class="info">
                
                <th>Name</th>
                <th>Number</th>
                <th>Start work time</th>
                <th>End work time</th>
                
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
               
            </tr>
            </thead>
            <tr class="active" th:each="room : ${rooms}">

                <td th:text="${room.name}">Name</td>
                <td th:text="${room.number}">Number</td>
                <td th:text="${room.startWorkTime}">StartWorkTime</td>
                <td th:text="${room.endWorkTime}">EndWorkTime</td>
          
                <td><a th:href="${'/room/' + room.id}">View</a></td>
                <td><a th:href="${'/room/edit/' + room.id}">Edit</a></td>
<!--                  <td><a th:href="${'/room/delete/' + room.id}">Delete</a></td>     -->
                	<td>
                     <button type="button" class="btn btn-danger btn-xs btn pull-left" data-toggle="modal" data-target="#myModal">Delete</button>
                      <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                           <div class="modal-content">
                              <div class="modal-header">
                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                                 <h4 class="modal-title">Delete this room</h4>
                              </div>
                              <div class="modal-body">
                                 <p>Are you sure you want to delete this room?</p>
                              </div>
                              <div class="modal-footer">
                                 <a th:href="${'/room/delete/' + room.id}" class="btn btn-danger" role="button">Yes</a>
                                 <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </td>
            </tr>
        </table>
        </div>
         <p><a class="btn btn-default" th:href="@{/room/new}" role="button">ADD NEW ROOM
          <span class="glyphicon glyphicon-plus"></span></a></p>
        

    </div>
</div>

</body>
</html>
