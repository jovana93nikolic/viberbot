  <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Add new room reservation</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Room Details</h2>
    <div>
        <form class="form-horizontal" th:object="${room}" th:action="@{/room}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{number}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Start work time:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{startWorkTime}"/>
                </div></div>
                
                <div class="form-group">
                <label class="col-sm-2 control-label">End work time:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{endWorkTime}"/>
                </div>
            </div>
           
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
