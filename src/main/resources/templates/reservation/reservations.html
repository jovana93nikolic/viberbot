<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style media="screen">
    body {
        background-color: #F9F9F9;
        background-image: url("https://s-media-cache-ak0.pinimg.com/originals/2b/0f/0f/2b0f0fb7dd3ad0cc2d3f8d1c7e82d294.jpg");
        background-position: center top;
        background-repeat: no-repeat;
        background-size: cover;
       
    }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(reservations)}">
			<h1>Reservations</h1>
			
			<table class="table table-bordered">
				<thead>
					<tr class="warning">

						<th>Date</th>
						<th>Time</th>
						<th>User</th>
						<th>Room</th>
						
<!-- NotNeeded						<th>Reserve</th> -->
<!-- NotNeeded				    	<th>Edit</th>  -->
						<th>Delete</th>

					</tr>
				</thead>
				<tr class="active" th:each="reservation : ${reservations}">
					<td th:text="${reservation.date}">Date</td>
					<td th:text="${reservation.time}">Time</td>
					<td th:text="${reservation.user}">User</td>
					<td th:text="${reservation.room}">Room</td>
					
<!-- NotNeeded					<td><a th:href="${'/reservation/reserve/' + reservation.id}">Reserve</a></td>  -->
<!-- NotNeeded					<td><a th:href="${'/reservation/edit/' + reservation.id}">Edit</a></td>        -->
					<td><a th:href="${'/reservation/delete/' + reservation.id}">Delete</a></td>
				</tr>
			</table>	
		</div>
	</div>
				
</body>
</html>
